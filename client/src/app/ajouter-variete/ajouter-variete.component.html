<div class="content">
  <div class="container">

    <div *ngIf="isSubmitted" class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>Merci!</strong> Votre variete a été ajouté.
    </div>

    <div class="row align-items-stretch no-gutters contact-wrap">



      <div class="col-md-12">
        
        <div class="form h-100">
          <h3>Ajouter une variete</h3>
          
          <form class="mb-5" ngNativeValidate>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label class="col-form-label">Semencier: * </label >
                  <select
                  class="custom-select"
                  name="sols"
                  [(ngModel)]="semencier">
                  <option *ngFor="let semencier of semenciers">
                    {{ semencier.nom }}
                  </option>
                </select>

                <div class="mt-3">
                  <label for="" class="col-form-label">Nom de la variété *</label>
                  <input type="text" [(ngModel)]="variete.nom" class="form-control error" name="name" id="name" placeholder="Nom" required />
                </div>
                

                  
              </div>
              <div class="col-md-6 form-group mb-3">
                <label class="col-form-label">Type de Sols:*
                  </label >
                  <select
                  id="multipleChoices"
                  class="custom-select"
                  name="sols"
                  [(ngModel)]="solsAdaptes"
                  multiple
                 required>
                  <option *ngFor="let sol of solsType">
                    {{ sol.type }}
                  </option>
                </select><label class="col-form-label" >Maintenez enfoncé le bouton "Ctrl" (Windows) ou "Command" (Mac) pour sélectionner plusieurs options.</label>
                  
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3" >
                <label for="semis" class="col-form-label">Semis de la variété *</label>
                <input type="text" [(ngModel)]="variete.semis" class="form-control error" name="semis" id="semis" placeholder="Semis" required/>
              </div>

              <div class="col-md-6 form-group mb-3">
                <label for="entretien" class="col-form-label">Entretien</label>
                <input [(ngModel)]="variete.entretien" type="text" class="form-control error" name="entretien" id="entretien" placeholder="Entretien" required />
              </div>

            </div>
            <div class="row">
              <div class="col-md-4 form-group mb-3">
                <label for="miseEnMarchee" class="col-form-label">Année de mise en marchée</label>
                <input [(ngModel)]="variete.anneeMiseEnMarche" class="custom-select" id="miseEnMarchee" name="miseEnMarchee" type="date" value="2018-07-22"
                  min="2000-01-01"  required />
              </div>
              <div class="col-md-4 form-group mb-3">
                <label for="miseEnPlace" class="col-form-label">Période de mise en place</label>
                <input [(ngModel)]="variete.periodeMiseEnPlace" class="custom-select" id="miseEnPlace" name="miseEnPlace" type="date" value="2018-07-22"
                  min="2000-01-01"  required/>
              </div>
              <div class="col-md-4 form-group mb-3">
                <label for="periodeDeRecolte" class="col-form-label">Période de récolt</label>
                <input [(ngModel)]="variete.periodeRecolte" class="custom-select" id="periodeDeRecolte" name="periodeDeRecolte" type="date"
                  value="2018-07-22" min="2000-01-01"  required />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="plantation" class="col-form-label">Plantation de la varitété</label>
                <input [(ngModel)]="variete.plantation" type="text" class="form-control error" name="plantation" id="plantation" placeholder="Plantation" required />
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="récolte" class="col-form-label">Récolte de la variété</label>
                <input [(ngModel)]="variete.recolte" type="text" class="form-control error" name="récolte" id="récolte" placeholder="Récolte" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-3">
                <label for="message" class="col-form-label">Commentaire générale</label>
                <textarea [(ngModel)]="variete.commentaireGeneral" class="form-control error" name="message" id="message" cols="30" rows="4"
                  placeholder="Commentaire" required></textarea>
              </div>
            </div>
            <div class="col-md-2 form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="variete.estBiologique"
                (change)="variete.estBiologique = !variete.estBiologique"
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Biologique
              </label>
            </div>

            <div class="row">
              <div class="col-md-12 form-group">
                <input (click)="onSubmit()" type="submit" value="Ajouter la variété" class="btn btn-primary rounded-0 py-2 px-4" />
                <span class="submitting"></span>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
